name: Deploy via FTP

on:
  push:
    branches:
      - main

  # the follow line allow this script to be started manually.
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.20.4
    - name: Install packages with NPM
      run: npm install
    - name: Build for production
      run: npm run build
    - name: Upload artifacts to be used in next job
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: deploy_dist
        path: dist

  ftp-deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:

    - name: Download artifacts created at previous job
      if: success()
      uses: actions/download-artifact@v3
      with:
        name: deploy_dist
        path: dist
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@master
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: dist/
        server-dir: trilhar.IQUES.COM.BR/
        protocol: ftps
        dangerous-clean-slate: true # optional
