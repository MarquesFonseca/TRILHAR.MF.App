name: Deploy via FTP

on:
  push:
    branches:
      - main
  #pull_request:
  #  branches:
  #    - main

  # Permite que você execute este fluxo de trabalho manualmente na guia Ações
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checando do GitHub Action
      uses: actions/checkout@v4

    - name: Configurando o NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18.20.4
    
    - name: Instalando pacotes com npm install
      run: npm install
    
    # ATUALIZAÇÃO 1: Adiciona base-href e gera .htaccess automaticamente
    - name: Construíndo em produção com npm rum build
      run: |
        npm run build -- --base-href /trilhar/
        echo "<IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /trilhar/
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /trilhar/index.html [L]
        </IfModule>" > dist/trilhar/browser/.htaccess
    
    - name: Subindo artefatos para serem usados no próximo fluxo
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: deploy_dist
        path: dist

  ftp-deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Baixando artefatos criados no fluxo anterior
      if: success()
      uses: actions/download-artifact@v4
      with:
        name: deploy_dist
        path: dist
    
    # ATUALIZAÇÃO 2: Verifica se os arquivos foram gerados corretamente (debug)
    - name: Verificar estrutura de arquivos
      run: |
        ls -la dist/trilhar/browser/
        cat dist/trilhar/browser/.htaccess
    
    # ATUALIZAÇÃO 3: Ajusta server-dir conforme estrutura do servidor
    - name: Implantando no servidor FTP
      if: success()
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: dist/trilhar/browser/
        server-dir: trilhar.iques.com.br/
						
        dangerous-clean-slate: true
        retries: 2   # Tentativas adicionais
        retry-delay: 30  # Atraso entre tentativas em segundos
