<mat-card
  class="daxa-card events-card mb-25 border-radius bg-white border-none d-block"
  [class.rtl-enabled]="themeService.isRTLEnabled()"
>

  <mat-card-content>
    <div class="events-table">
      <div class="table-responsive">
          <table mat-table [dataSource]="dataSource">
              <!-- Nome da Turma -->
              <ng-container matColumnDef="nomeTurma">
                  <th mat-header-cell *matHeaderCellDef>
                      Nome da Turma
                  </th>
                  <td mat-cell *matCellDef="let element">
                      # {{element.nomeTurma}}
                  </td>
              </ng-container>

              <!-- Quantidade -->
              <ng-container matColumnDef="quantidade">
                  <th mat-header-cell *matHeaderCellDef>
                      Quantidade
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.quantidade }}
                </td>
              </ng-container>

              <!-- Limite Máximo -->
              <ng-container matColumnDef="limiteMaximo">
                  <th mat-header-cell *matHeaderCellDef>
                      Limite máximo
                  </th>
                  <td mat-cell *matCellDef="let element">
                      {{ element.limiteMaximo }}
                  </td>
              </ng-container>

              <!-- Quantidade Restantes -->
              <ng-container matColumnDef="quantidadeRestante">
                <th mat-header-cell *matHeaderCellDef>
                    Quantidade Restantes
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.quantidadeRestante }}
                </td>
              </ng-container>

          </table>
      </div>
  </div>
  </mat-card-content>
</mat-card>
