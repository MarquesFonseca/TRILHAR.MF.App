<!-- exemplo-form.component.html -->
<form [formGroup]="formulario">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Formul√°rio de Exemplo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <app-auto-complete
            [itens]="usuarios"
            propriedadeMostrar="nomeFormatado"
            label="Selecione..."
            [valorInicial]="usuarioSelecionado"
            (itemSelecionado)="onUsuarioSelecionado($event)">
          </app-auto-complete>
        </div>
        <div class="col-md-6">
          <app-auto-complete
            [itens]="produtos"
            propriedadeMostrar="nome"
            label="Selecione..."
            [valorInicial]="produtoSelecionado"
            (itemSelecionado)="onProdutoSelecionado($event)">
          </app-auto-complete>
        </div>
      </div>

      <div class="mt-3">
        <pre>{{ formulario.value | json }}</pre>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="formulario.invalid">
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
